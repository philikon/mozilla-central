<!DOCTYPE html>

<head>
  <!--meta http-equiv="Content-Type" content="text/html; charset=utf-8"-->

  <script type="application/javascript;version=1.8" src="chrome://browser/content/browser.js"></script>
  <script type="application/javascript;version=1.8" src="chrome://browser/content/downloads.js"></script>
  <script type="application/javascript;version=1.8" src="chrome://browser/content/exceptions.js"></script>

  <style type="text/css">
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
      border: 1px solid red; /* DEBUG */

    #browsers {
      -moz-box-flex: 1;
      width: 100%;
      height: 100%;
      border: 1px solid blue; /* DEBUG */

    #browsers > iframe {
      display: none;
      height: 100%;
      width: 100%;

    }

    #browsers > iframe.selected {
      display: block;
    }
  </style>

  <div id="browsers"></div>
